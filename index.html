<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
  <fieldset>
    <legend>
        <h2>Form</h2>
    </legend>
    <form id="form">
     <input type="text" id="Name" name="Name" placeholder="Name">Name<br><br>
     <input type="email" id="Email" name="Email" placeholder="Email">Email<br><br>
     <input type="phone number" id="Phone number" name="Phone number" placeholder="Phone number">Phone number<br><br>
     <input type="date" id="Birthdate" name="Birthdate" placeholder="Birthdate">Birthdate<br><br>
     <input type="time" id="Appointment time " name="Appointment time " placeholder="Appointment time ">Appointment time<br><br>
     <input type="dropdown" id="Favorite color" name="Favorite color" placeholder="Favorite color">Favorite color<br><br>
     <input type="radio" id="Payment method" name="Payment method" placeholder="Payment method">Payment method<br><br>
     <input type="range" id="Age" name="Age " placeholder="Age ">Agebr><br>
     <input type="checkbox" id="Checkbox options" name="Checkbox options" placeholder="Checkbox options"><br><br>
     <input type="file" id="Upload photo" name="Upload photo" placeholder="Upload photo"><br><br>
     <input type="button" value="Submit" id="btn" onclick="Submit()">
     <input type="button" value="Reset" id="btn">
    </form>
  </fieldset>
  <br>
  <div id="msg"></div>
  <fieldset>
    <legend>
        <h2>Data From Local Storage</h2>
    </legend>
</fieldset>
</body>
<script src="main.js"></script>
</html>
